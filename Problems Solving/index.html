<body>
    <h1>Problem Solving</h1>
    <button onclick="forDate()">Click</button>
    <script>
        const forDate = (date = new Date()) =>{
              const currentDate = date.getDate();
              const months = date.getMonth();
              const Years = date.getFullYear()
              return `${currentDate}/${months}/${Years}`
            }
       console.log(forDate())
    </script>
